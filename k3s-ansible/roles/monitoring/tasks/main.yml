---
# [ì‚¬ì „ ì²­ì†Œ] í—¬ë¦„ í”„ë¡œì„¸ìŠ¤ ì°Œêº¼ê¸° ì œê±°
- name: Kill stuck helm processes
  shell: pkill -9 helm
  become: yes
  ignore_errors: yes

# ======================================================================
# ğŸ—ï¸ 1. ì¸í”„ë¼ ê¸°ì´ˆ ê³µì‚¬
# ======================================================================
- name: Install Helm setup script
  shell: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm
  become: yes

# [ìˆ˜ì •í¬ì¸íŠ¸ 1] apt ëŒ€ì‹  pipë¡œ ì¿ ë²„ë„¤í‹°ìŠ¤ íŒŒì´ì¬ ë¼ì´ë¸ŒëŸ¬ë¦¬ ì„¤ì¹˜ (ì¶©ëŒ ë°©ì§€)
- name: Install python3-pip
  apt:
    name: python3-pip
    state: present
  become: yes

- name: Install kubernetes python library
  pip:
    name: kubernetes
  become: yes

- name: Add Prometheus Community Helm Repo
  kubernetes.core.helm_repository:
    name: prometheus-community
    repo_url: "https://prometheus-community.github.io/helm-charts"
  become: yes

- name: Create monitoring namespace
  kubernetes.core.k8s:
    name: "{{ monitoring_namespace }}"
    api_version: v1
    kind: Namespace
    state: present
    kubeconfig: /etc/rancher/k3s/k3s.yaml
  become: yes

- name: Render Prometheus Stack values file
  template:
    src: monitor-values.yml.j2
    dest: /tmp/monitor-values.yml
  vars:
    target_node: "{{ target_node_name | default('') }}"
    cluster_ip: "{{ ansible_host }}"
  become: yes

# ======================================================================
# ğŸš€ 2. [ì•„í‚¤í…ì²˜ ìµœì í™”] t3.micro ìƒì¡´ì„ ìœ„í•œ CRD 1ê°œ íŒŒì¼ë¡œ ë³‘í•© ë° ì„¤ì¹˜
# ======================================================================
- name: Update Helm Repo
  shell: /usr/local/bin/helm repo update
  become: yes

# ğŸ›‘ [ìˆ˜ì •í¬ì¸íŠ¸ 2] í´ë” ì••ì¶• í•´ì œ ë¡œì§ ì™„ì „ ì‚­ì œ! ê³µì‹ CRD ì „ìš© ì°¨íŠ¸ë¥¼ 1ê°œì˜ yaml íŒŒì¼ë¡œ ë Œë”ë§
- name: Render CRDs from standalone chart into a single file
  shell: /usr/local/bin/helm template prom-crds prometheus-community/prometheus-operator-crds > /tmp/prom-crds.yaml
  become: yes

# [ìˆ˜ì •í¬ì¸íŠ¸ 3] ì¶”ì¶œëœ ë‹¨ì¼ YAML íŒŒì¼ì„ Server-Side Applyë¡œ ë°€ì–´ë„£ê¸° (--force-conflicts ì¶”ê°€)
- name: Install CRDs via Kubectl directly (Server-Side Apply)
  shell: kubectl apply --server-side --force-conflicts -f /tmp/prom-crds.yaml
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  become: yes

# ğŸ›‘ [í•µì‹¬ ë°©ì–´ë§‰] API ì„œë²„ê°€ ë°©ëŒ€í•œ CRDë¥¼ DBì— ì†Œí™”í•  ì‹œê°„ì„ ì¶©ë¶„íˆ(30ì´ˆ) ì¤ë‹ˆë‹¤.
- name: Short pause for API server to digest CRDs
  pause:
    seconds: 30

# ======================================================================
# ğŸš€ 3. [ë©”ì¸ ì•± ì„¤ì¹˜] CRD ìŠ¤í‚µ ë° ì´ˆê²½ëŸ‰í™” ë°°í¬
# ======================================================================
- name: Deploy kube-prometheus-stack (Main App)
  shell: |
    /usr/local/bin/helm upgrade --install monitoring prometheus-community/kube-prometheus-stack \
      --namespace {{ monitoring_namespace }} \
      --values /tmp/monitor-values.yml \
      --set prometheusOperator.admissionWebhooks.enabled=false \
      --set prometheusOperator.admissionWebhooks.patch.enabled=false \
      --set prometheusOperator.tls.enabled=false \
      --set alertmanager.enabled=false \
      --skip-crds \
      --wait=false \
      --timeout 10m \
      --disable-openapi-validation
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  become: yes

# ======================================================================
# ğŸ 4. íŒŒë“œ ê¸°ë™ í™•ì¸
# ======================================================================
- name: Wait for Prometheus Pod to be Running
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: "{{ monitoring_namespace }}"
    label_selectors:
      - app.kubernetes.io/name=prometheus
    kubeconfig: /etc/rancher/k3s/k3s.yaml
  register: pod_list
  until: pod_list.resources | length > 0 and (pod_list.resources[0].status.phase == 'Running')
  retries: 40
  delay: 15
  become: yes

- name: Wait for Grafana Pod to be Running
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: "{{ monitoring_namespace }}"
    label_selectors:
      - app.kubernetes.io/name=grafana
    kubeconfig: /etc/rancher/k3s/k3s.yaml
  register: grafana_pod
  until: grafana_pod.resources | length > 0 and (grafana_pod.resources[0].status.phase == 'Running')
  retries: 40
  delay: 15
  become: yes
