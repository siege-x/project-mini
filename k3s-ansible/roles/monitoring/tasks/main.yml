- name: Kill stuck helm processes
  shell: pkill -9 helm
  become: yes
  ignore_errors: yes

# ======================================================================
# ğŸ—ï¸ 1. ì¸í”„ë¼ ê¸°ì´ˆ ê³µì‚¬
# ======================================================================
- name: Install Helm setup script
  shell: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm
  become: yes

- name: Install python3-pip
  apt:
    name: python3-pip
    state: present
  become: yes

- name: Install kubernetes python library
  pip:
    name: kubernetes
  become: yes

- name: Add Prometheus Community Helm Repo
  kubernetes.core.helm_repository:
    name: prometheus-community
    repo_url: "https://prometheus-community.github.io/helm-charts"
  become: yes

- name: Create monitoring namespace
  kubernetes.core.k8s:
    name: "{{ monitoring_namespace }}"
    api_version: v1
    kind: Namespace
    state: present
    kubeconfig: /etc/rancher/k3s/k3s.yaml
  become: yes

- name: Render Prometheus Stack values file
  template:
    src: monitor-values.yml.j2
    dest: /tmp/monitor-values.yml
  vars:
    target_node: "{{ target_node_name | default('') }}"
    cluster_ip: "{{ ansible_host }}"
  become: yes

# ======================================================================
# ğŸš€ 2. [ì•„í‚¤í…ì²˜ ì™„ê²°] ì›ë³¸ ì°¨íŠ¸ ì••ì¶• í•´ì œ ë° ì—„ê²©í•œ CRD ì ì§„ íˆ¬ì—¬
# ======================================================================
- name: Update Helm Repo
  shell: /usr/local/bin/helm repo update
  become: yes

# ğŸ›‘ [í•µì‹¬ 1] ë²„ì „ ì¶©ëŒ ë°©ì§€ë¥¼ ìœ„í•´, ì„¤ì¹˜í•˜ë ¤ëŠ” ë©”ì¸ ì°¨íŠ¸ì™€ 100% ë™ì¼í•œ ì›ë³¸ íŒŒì¼ì„ ì••ì¶• í’‰ë‹ˆë‹¤.
- name: Download and Extract Exact Matching CRDs
  shell: |
    rm -rf /tmp/kube-prometheus-stack*
    cd /tmp
    /usr/local/bin/helm pull prometheus-community/kube-prometheus-stack --untar
  become: yes

# ğŸ›‘ [í•µì‹¬ 2] ì—ëŸ¬ë¥¼ ì‚¼í‚¤ë˜ ë©ì²­í•œ ë°˜ë³µë¬¸ íê¸°! 
# set -eë¥¼ í†µí•´ ë‹¨ í•˜ë‚˜ì˜ CRDë¼ë„ ì‹¤íŒ¨í•˜ë©´ ì•¤ì„œë¸”ì´ ì¦‰ì‹œ ì‹¤íŒ¨(Failed)í•˜ë„ë¡ ê°•ì œí•©ë‹ˆë‹¤.
- name: Install CRDs strictly piece by piece safely
  shell: |
    set -e
    for crd_file in /tmp/kube-prometheus-stack/crds/*.yaml; do
      echo "Applying $crd_file ..."
      kubectl apply --server-side --force-conflicts -f "$crd_file"
      sleep 3
    done
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  become: yes

- name: Short pause for API server to digest CRDs
  pause:
    seconds: 15

# ======================================================================
# ğŸš€ 3. [ë©”ì¸ ì•± ì„¤ì¹˜] ë¹„ë™ê¸° ì²˜ë¦¬(async)ë¡œ í†µì‹  ëŠê¹€ ë°©ì§€
# ======================================================================
- name: Deploy kube-prometheus-stack (Main App)
  shell: |
    /usr/local/bin/helm upgrade --install monitoring prometheus-community/kube-prometheus-stack \
      --namespace {{ monitoring_namespace }} \
      --values /tmp/monitor-values.yml \
      --set prometheusOperator.admissionWebhooks.enabled=false \
      --set prometheusOperator.admissionWebhooks.patch.enabled=false \
      --set prometheusOperator.tls.enabled=false \
      --set alertmanager.enabled=false \
      --skip-crds \
      --wait=false \
      --timeout 10m \
      --disable-openapi-validation
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  become: yes
  async: 900
  poll: 15

# ======================================================================
# ğŸ 4. íŒŒë“œ ê¸°ë™ í™•ì¸
# ======================================================================
- name: Wait for Prometheus Pod to be Running
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: "{{ monitoring_namespace }}"
    label_selectors:
      - app.kubernetes.io/name=prometheus
    kubeconfig: /etc/rancher/k3s/k3s.yaml
  register: pod_list
  until: pod_list.resources | length > 0 and (pod_list.resources[0].status.phase == 'Running')
  retries: 40
  delay: 15
  become: yes

- name: Wait for Grafana Pod to be Running
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: "{{ monitoring_namespace }}"
    label_selectors:
      - app.kubernetes.io/name=grafana
    kubeconfig: /etc/rancher/k3s/k3s.yaml
  register: grafana_pod
  until: grafana_pod.resources | length > 0 and (grafana_pod.resources[0].status.phase == 'Running')
  retries: 40
  delay: 15
  become: yes
