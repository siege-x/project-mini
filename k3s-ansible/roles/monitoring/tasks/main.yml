- name: Clean up corrupted chart files from previous runs
  shell: rm -rf /tmp/kube-prometheus-stack /tmp/kube-prometheus-stack*.tgz
  become: yes

# ì´ì œ ë¬´ì¡°ê±´ ê¹¨ë—í•œ í™˜ê²½ì—ì„œ í™•ì‹¤í•˜ê²Œ ë‹¤ìš´ë¡œë“œ ë° ì••ì¶• í•´ì œê°€ ì§„í–‰ë©ë‹ˆë‹¤.
- name: Download and Untar kube-prometheus-stack (Fast Download)
  shell: /usr/local/bin/helm pull prometheus-community/kube-prometheus-stack --untar
  args:
    chdir: /tmp
  become: yes

- name: Install CRDs via Kubectl directly (Ultra Fast Bypass)
  shell: kubectl apply --server-side -f /tmp/kube-prometheus-stack/crds/
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  become: yes

- name: Short pause for API server to digest CRDs
  pause:
    seconds: 10

