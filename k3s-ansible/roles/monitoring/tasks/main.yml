- name: Deploy kube-prometheus-stack
  kubernetes.core.helm:
    name: monitoring
    chart_ref: prometheus-community/kube-prometheus-stack
    release_namespace: "{{ monitoring_namespace }}"
    values_files:
      - /tmp/monitor-values.yml
    values:
      prometheusOperator:
        admissionWebhooks:
          enabled: false
          patch:
            enabled: false
        tls:
          enabled: false
      alertmanager:
        enabled: false
    
    # [ì „ëµ] CRD ì„¤ì¹˜ëŠ” ì´ë¯¸ í–ˆìœ¼ë¯€ë¡œ ìŠ¤í‚µ! (ë¶€í•˜ 50% ê°ì†Œ)
    skip_crds: yes
    
